<div class="min-h-screen flex">
  <!-- Left Side - Services Panel -->
  <div class="hidden lg-flex w-half relative overflow-hidden gradient-navy">
    <!-- Decorative elements -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-accent-blur"></div>
    <div class="absolute bottom-0 left-0 w-80 h-80 bg-primary-blur"></div>

    <div class="relative z-10 flex flex-col justify-center items-center p-12 w-full">
      <div class="max-w-lg w-full">
        <h2 class="text-3xl font-bold text-white mb-4">Our Services</h2>
        <p class="text-white/70 mb-10">Discover what we offer to help you find your perfect property</p>

        <div class="services-grid">
          <div *ngFor="let service of services" class="service-card">
            <div class="service-icon-wrapper">
              <i [class]="'pi ' + service.icon + ' service-icon'"></i>
            </div>
            <h3 class="service-title">{{ service.title }}</h3>
            <p class="service-subtitle">{{ service.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side - Auth Form -->
  <div class="w-full lg-w-half flex flex-col justify-center items-center p-8 bg-background">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <div class="logo-circle">
          <i class="pi pi-building logo-icon"></i>
        </div>
      </div>

      <!-- Title -->
      <h1 class="title">Welcome Back!</h1>
      <p class="subtitle">Sign in to your account</p>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="submit()" class="form">
        <!-- Email -->
        <div class="field">
          <label class="field-label">Your Email</label>
          <input pInputText formControlName="email" placeholder="Enter your email" class="field-input" />
          <small *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
            class="p-error block mt-1">Email is required</small>
          <small *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
            class="p-error block mt-1">Invalid email format</small>
        </div>

        <!-- Password -->
        <div class="field">
          <label class="field-label">Password</label>
          <div class="password-field">
            <input [type]="showPassword ? 'text' : 'password'" pInputText formControlName="password"
              placeholder="Enter password" class="field-input pr-12" />
            <button type="button" (click)="showPassword = !showPassword" class="password-toggle">
              <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
            </button>
          </div>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="p-error block mt-1">Password is required</small>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Remember Me / Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <p-checkbox inputId="remember" [binary]="true" [(ngModel)]="rememberMe"
              [ngModelOptions]="{standalone: true}"></p-checkbox>
            <label for="remember" class="remember-label">Remember Me</label>
          </div>
          <button type="button" class="forgot-link">Forgot Password?</button>
        </div>

        <!-- Submit Button -->
        <p-button label="Login" type="submit" [loading]="loading" class="submit-btn"
          styleClass="w-full h-12"></p-button>

        <!-- Divider -->
        <div class="divider">
          <span>Instant Login</span>
        </div>

        <!-- Social Login -->
        <div class="social-grid">
          <button type="button" class="social-btn" (click)="triggerGoogleSignIn()">
            <svg class="w-4 h-4" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="currentColor"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="currentColor"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="currentColor"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            <span class="text-sm ml-1">Google</span>
          </button>
          <!-- <asl-google-signin-button size="large" theme="outline" text="signin_with">
          </asl-google-signin-button>  -->
<!-- Hidden official button to trigger the real Google login -->
<asl-google-signin-button 
  style="display: none;"
  type="standard" 
  size="large" 
  text="signin_with">
</asl-google-signin-button>
          <button type="button" class="social-btn">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
            </svg>
            <span class="text-sm ml-1">Facebook</span>
          </button>
        </div>
      </form>

      <!-- Switch to Register -->
      <p class="switch-text">
        Don't have an account?
        <a routerLink="/register" class="switch-link">Register</a>
      </p>
    </div>
  </div>
</div>
