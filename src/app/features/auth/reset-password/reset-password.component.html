<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="w-full max-w-md">
    <!-- Card Container -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
      <p-toast></p-toast>

      <!-- Header -->
      <div class="text-center mb-8">
        <!-- Icon -->
        <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="pi pi-lock text-2xl text-primary"></i>
        </div>

        <!-- Title -->
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Reset Your Password</h1>
        <p class="text-gray-600 text-sm">Enter your new password below</p>
      </div>

      <!-- Form -->
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- New Password -->
        <div class="field">
          <label class="field-label flex items-center gap-2">
            <i class="pi pi-key text-gray-400 text-sm"></i>
            New Password
          </label>
          <div class="password-field">
            <input
              [type]="showNewPassword ? 'text' : 'password'"
              pInputText
              formControlName="newPassword"
              placeholder="Enter your new password"
              class="field-input pr-12"
            />
            <button
              type="button"
              (click)="showNewPassword = !showNewPassword"
              class="password-toggle">
              <i [class]="showNewPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
            </button>
          </div>
          <small *ngIf="newPasswordErrors?.['required'] && resetPasswordForm.get('newPassword')?.touched" class="p-error block mt-1">
            New password is required
          </small>
          <small *ngIf="newPasswordErrors?.['minlength'] && resetPasswordForm.get('newPassword')?.touched" class="p-error block mt-1">
            Password must be at least 6 characters long
          </small>
        </div>

        <!-- Confirm Password -->
        <div class="field">
          <label class="field-label flex items-center gap-2">
            <i class="pi pi-check-circle text-gray-400 text-sm"></i>
            Confirm New Password
          </label>
          <div class="password-field">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              pInputText
              formControlName="confirmPassword"
              placeholder="Confirm your new password"
              class="field-input pr-12"
            />
            <button
              type="button"
              (click)="showConfirmPassword = !showConfirmPassword"
              class="password-toggle">
              <i [class]="showConfirmPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
            </button>
          </div>
          <small *ngIf="confirmPasswordErrors?.['required'] && resetPasswordForm.get('confirmPassword')?.touched" class="p-error block mt-1">
            Please confirm your new password
          </small>
          <small *ngIf="formErrors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched" class="p-error block mt-1">
            Passwords do not match
          </small>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading || resetPasswordForm.invalid"
          class="btn-primary w-full h-12 flex items-center justify-center gap-2 text-base font-medium">
          <p-progressSpinner
            *ngIf="loading"
            [style]="{width: '20px', height: '20px'}"
            strokeWidth="4"
            animationDuration="1s">
          </p-progressSpinner>
          <span>{{ loading ? 'Resetting Password...' : 'Reset Password' }}</span>
        </button>
      </form>

      <!-- Footer Links -->
      <div class="text-center mt-6 pt-6 border-t border-gray-100">
        <a routerLink="/login" class="text-sm text-primary hover:text-primary-dark transition-colors inline-flex items-center gap-1">
          <i class="pi pi-arrow-left text-xs"></i>
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
