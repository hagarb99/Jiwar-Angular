<div class="flex min-h-screen bg-gray-50 font-sans">
    <app-sidebar></app-sidebar>
    <main class="flex-1 ml-64 p-8 transition-all duration-300">
        <div class="space-y-6">
            <!-- Header & Search -->
            <div class="flex flex-col md:flex-row justify-between items-end md:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Available Projects</h1>
                    <p class="text-gray-500">Browse and apply to design projects from property owners</p>
                </div>
                <div
                    class="px-3 py-1 bg-amber-50 rounded-full border border-amber-100 text-xs font-bold text-amber-700">
                    5 Active Projects
                </div>
            </div>

            <!-- Filters Bar -->
            <div
                class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex flex-col md:flex-row gap-4 items-center">
                <div class="relative flex-1 w-full">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" placeholder="Search projects..."
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:bg-white focus:border-slate-800 outline-none transition-colors">
                </div>

                <div class="flex gap-2 w-full md:w-auto overflow-x-auto pb-2 md:pb-0">
                    <button
                        class="flex items-center space-x-2 px-4 py-2.5 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:border-slate-800 hover:text-slate-800 transition-colors whitespace-nowrap">
                        <span>All Budgets</span>
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <button
                        class="flex items-center space-x-2 px-4 py-2.5 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:border-slate-800 hover:text-slate-800 transition-colors whitespace-nowrap">
                        <span>All Styles</span>
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <button
                        class="flex items-center space-x-2 px-4 py-2.5 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:border-slate-800 hover:text-slate-800 transition-colors whitespace-nowrap">
                        <span>All Types</span>
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Projects Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>
            </div>
        </div>
    </main>
</div>
