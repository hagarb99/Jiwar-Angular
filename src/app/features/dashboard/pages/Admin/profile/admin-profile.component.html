<div class="p-6 md:p-10 max-w-4xl mx-auto space-y-8 animate-fade-in">
    <p-toast></p-toast>

    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <h1 class="text-3xl font-black text-slate-900 uppercase tracking-tight">Admin Profile</h1>
            <p class="text-slate-500 font-medium">Manage your personal information and security settings</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Profile Picture Sidebar -->
        <div class="lg:col-span-1 space-y-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center">
                <div class="relative group cursor-pointer" (click)="fileInput.click()">
                    <div
                        class="w-40 h-40 rounded-full overflow-hidden border-4 border-slate-50 shadow-inner group-hover:opacity-75 transition-all">
                        <img [src]="getProfileImageUrl()" alt="Profile" class="w-full h-full object-cover">
                    </div>
                    <div
                        class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all bg-black/20 rounded-full">
                        <lucide-angular [img]="CameraIcon" class="w-8 h-8 text-white"></lucide-angular>
                    </div>
                    <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
                </div>

                <h2 class="mt-6 text-xl font-black text-slate-900">{{ profileForm.get('name')?.value }}</h2>
                <span
                    class="px-3 py-1 bg-blue-50 text-blue-600 text-[10px] font-black rounded-lg uppercase tracking-wider mt-2">Administrator</span>

                <p class="text-center text-slate-500 text-sm mt-4 px-4">
                    Update your profile image by clicking on the avatar above.
                </p>
            </div>
        </div>

        <!-- Forms Content -->
        <div class="lg:col-span-2 space-y-8">
            <!-- Basic Information -->
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600">
                        <lucide-angular [img]="UserIcon" class="w-5 h-5"></lucide-angular>
                    </div>
                    <h3 class="text-lg font-black text-slate-900 uppercase tracking-tight">General Information</h3>
                </div>

                <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-black text-slate-400 uppercase tracking-wider">Full Name</label>
                            <div class="relative">
                                <lucide-angular [img]="UserIcon"
                                    class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300"></lucide-angular>
                                <input pInputText formControlName="name" placeholder="Enter your name"
                                    class="w-full pl-11 py-3 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 transition-all">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-xs font-black text-slate-400 uppercase tracking-wider">Email
                                Address</label>
                            <div class="relative">
                                <lucide-angular [img]="MailIcon"
                                    class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300"></lucide-angular>
                                <input pInputText formControlName="email" placeholder="Enter email"
                                    class="w-full pl-11 py-3 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 transition-all">
                            </div>
                        </div>

                        <div class="space-y-2 md:col-span-2">
                            <label class="text-xs font-black text-slate-400 uppercase tracking-wider">Phone
                                Number</label>
                            <div class="relative">
                                <lucide-angular [img]="PhoneIcon"
                                    class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300"></lucide-angular>
                                <input pInputText formControlName="phoneNumber" placeholder="+20 123 456 7890"
                                    class="w-full pl-11 py-3 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 transition-all">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end pt-4">
                        <button pButton type="submit" [disabled]="loading || profileForm.invalid"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-2xl border-none shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-1 active:scale-95">
                            <lucide-angular [img]="SaveIcon" class="w-4 h-4 mr-2" *ngIf="!loading"></lucide-angular>
                            <span *ngIf="loading" class="pi pi-spin pi-spinner mr-2"></span>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>

            <!-- Password Change -->
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 bg-orange-50 rounded-xl flex items-center justify-center text-orange-600">
                        <lucide-angular [img]="LockIcon" class="w-5 h-5"></lucide-angular>
                    </div>
                    <h3 class="text-lg font-black text-slate-900 uppercase tracking-tight">Security Settings</h3>
                </div>

                <form [formGroup]="passwordForm" (ngSubmit)="changePassword()" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-wider">Current
                            Password</label>
                        <p-password formControlName="currentPassword" [feedback]="false" [toggleMask]="true"
                            styleClass="w-full"
                            inputStyleClass="w-full py-3 bg-slate-50 border-none rounded-2xl focus:ring-1 focus:ring-orange-500">
                        </p-password>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-black text-slate-400 uppercase tracking-wider">New
                                Password</label>
                            <p-password formControlName="newPassword" [feedback]="true" [toggleMask]="true"
                                styleClass="w-full"
                                inputStyleClass="w-full py-3 bg-slate-50 border-none rounded-2xl focus:ring-1 focus:ring-orange-500">
                            </p-password>
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-black text-slate-400 uppercase tracking-wider">Confirm New
                                Password</label>
                            <p-password formControlName="confirmPassword" [feedback]="false" [toggleMask]="true"
                                styleClass="w-full"
                                inputStyleClass="w-full py-3 bg-slate-50 border-none rounded-2xl focus:ring-1 focus:ring-orange-500">
                            </p-password>
                        </div>
                    </div>

                    <div class="flex justify-end pt-4">
                        <button pButton type="submit" [disabled]="loading || passwordForm.invalid"
                            class="bg-slate-900 hover:bg-black text-white px-8 py-3 rounded-2xl border-none shadow-lg shadow-slate-200 transition-all transform hover:-translate-y-1 active:scale-95">
                            <lucide-angular [img]="LockIcon" class="w-4 h-4 mr-2" *ngIf="!loading"></lucide-angular>
                            <span *ngIf="loading" class="pi pi-spin pi-spinner mr-2"></span>
                            Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
