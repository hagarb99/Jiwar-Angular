<div class="min-h-screen bg-gray-50/50 py-8">
  <p-toast></p-toast>

  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">My Design Requests</h1>
        <p class="text-gray-600">View and manage your interior design requests</p>
      </div>
      <button routerLink="/dashboard/propertyowner/design-requests/create"
        class="px-6 py-2.5 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Create New Request
      </button>
    </div>

    <div *ngIf="loading" class="text-center py-12">
      <p-progressSpinner></p-progressSpinner>
      <p class="mt-4 text-gray-500">Loading requests...</p>
    </div>

    <div *ngIf="!loading && requests.length === 0" class="text-center py-12 bg-white rounded-2xl p-8">
      <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <p class="text-gray-500 mb-4">You haven't created any design requests yet.</p>
      <button routerLink="/dashboard/propertyowner/design-requests/create"
        class="px-6 py-2.5 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors">
        Create Your First Request
      </button>
    </div>

    <div *ngIf="!loading && requests.length > 0" class="grid grid-cols-1 gap-4">
      <div *ngFor="let request of requests" class="cursor-pointer"
        (click)="router.navigate(['/dashboard/propertyowner/design-requests', request.id])">
        <p-card class="hover:shadow-lg transition-shadow">
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <div class="flex items-center gap-3 mb-2">
                <h3 class="text-xl font-bold text-gray-900">Request #{{ request.id }}</h3>
                <p-tag [value]="request.status" [severity]="getStatusSeverity(request.status)"></p-tag>
              </div>
              <p class="text-gray-600 mb-2">
                <span class="font-semibold">Style:</span> {{ request.preferredStyle }}
              </p>
              <div class="flex items-center gap-4 text-sm text-gray-500">
                <span>
                  <svg class="w-4 h-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                  {{ request.createdAt | date:'short' }}
                </span>
                <span *ngIf="request.budget">
                  <svg class="w-4 h-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  {{ request.budget | number }} EGP
                </span>
              </div>
            </div>
            <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </p-card>
      </div>
    </div>
  </div>
</div>
