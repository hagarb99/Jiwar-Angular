<div class="min-h-screen bg-gray-50/50 p-6 md:p-10">
  <p-toast></p-toast>
  
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Edit Profile</h1>
        <p class="mt-2 text-gray-500">Update your personal information and professional details.</p>
      </div>
      <div class="flex gap-3">
        <button 
          (click)="cancel()" 
          class="px-5 py-2.5 rounded-xl border border-gray-200 text-gray-600 font-medium hover:bg-gray-50 transition-colors bg-white">
          Cancel
        </button>
        <button 
          (click)="save()" 
          [disabled]="loading"
          class="px-5 py-2.5 rounded-xl bg-gray-900 text-white font-medium hover:bg-black transition-colors shadow-lg shadow-gray-200 disabled:opacity-70 flex items-center gap-2">
          <span *ngIf="loading" class="animate-spin text-white">‚ü≥</span>
          <span>{{ loading ? 'Saving...' : 'Save Changes' }}</span>
        </button>
      </div>
    </div>

    <!-- Form -->
    <form [formGroup]="profileForm" class="grid gap-8">
      
      <!-- Main Info Card -->
      <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
        <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
          <span class="w-1 h-6 bg-blue-500 rounded-full"></span>
          Basic Information
        </h2>
        
        <div class="grid md:grid-cols-12 gap-8">
          <!-- Avatar Section -->
          <div class="md:col-span-4 flex flex-col items-center gap-4">
            <div class="relative group">
              <div class="w-40 h-40 rounded-full overflow-hidden bg-gray-100 ring-4 ring-white shadow-xl">
                <img 
                  [src]="profileForm.get('profilePicURL')?.value || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + profileForm.get('name')?.value" 
                  class="w-full h-full object-cover" 
                  alt="Profile Avatar">
              </div>
              <button type="button" class="absolute bottom-2 right-2 p-2 bg-blue-600 rounded-full text-white shadow-lg hover:bg-blue-700 transition-transform hover:scale-105 active:scale-95" title="Upload Photo">
                <!-- Icon Placeholder: Camera -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
              </button>
            </div>
            <div class="w-full">
               <label class="block text-sm font-medium text-gray-700 mb-1">Avatar URL</label>
               <input type="text" formControlName="profilePicURL" pInputText class="w-full p-inputtext-sm">
               <p class="text-xs text-gray-400 mt-1 text-center">Enter an image URL or use the upload button (mock).</p>
            </div>
          </div>

          <!-- Fields -->
          <div class="md:col-span-8 grid gap-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input pInputText formControlName="name" class="w-full" placeholder="e.g. John Doe" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Job Title</label>
                <input pInputText formControlName="title" class="w-full" placeholder="e.g. Senior Property Manager" />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
              <textarea pInputTextarea formControlName="bio" rows="4" class="w-full" placeholder="Tell us about yourself..."></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input pInputText formControlName="email" class="w-full" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input pInputText formControlName="phoneNumber" class="w-full" />
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
              <input pInputText formControlName="location" class="w-full" placeholder="e.g. San Francisco, CA" />
            </div>
          </div>
        </div>
      </div>

      <!-- Professional Details -->
      <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
         <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
          <span class="w-1 h-6 bg-purple-500 rounded-full"></span>
          Professional Details
        </h2>

        <div class="grid md:grid-cols-2 gap-8">
          <!-- Specializations -->
          <div>
            <div class="flex items-center justify-between mb-4">
              <label class="block text-sm font-medium text-gray-700">Specializations</label>
              <button type="button" (click)="addSpecialization()" class="text-sm text-blue-600 hover:text-blue-800 font-medium">+ Add New</button>
            </div>
            <div formArrayName="specializations" class="space-y-3">
              <div *ngFor="let spec of specializations.controls; let i=index" class="flex gap-2">
                <input [formControlName]="i" pInputText class="w-full" placeholder="e.g. Commercial Real Estate" />
                <button type="button" (click)="removeSpecialization(i)" class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
              </div>
              <div *ngIf="specializations.length === 0" class="text-sm text-gray-400 italic">No specializations added.</div>
            </div>
          </div>

          <!-- Certifications -->
          <div>
            <div class="flex items-center justify-between mb-4">
              <label class="block text-sm font-medium text-gray-700">Certifications</label>
              <button type="button" (click)="addCertification()" class="text-sm text-blue-600 hover:text-blue-800 font-medium">+ Add New</button>
            </div>
            <div formArrayName="certifications" class="space-y-3">
              <div *ngFor="let cert of certifications.controls; let i=index" class="flex gap-2">
                <input [formControlName]="i" pInputText class="w-full" placeholder="e.g. CPM Certified" />
                 <button type="button" (click)="removeCertification(i)" class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
              </div>
              <div *ngIf="certifications.length === 0" class="text-sm text-gray-400 italic">No certifications added.</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
