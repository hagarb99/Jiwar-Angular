<p-toast position="top-right" [baseZIndex]="99999">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-col gap-1 w-full" (click)="onToastClick(message)" style="cursor: pointer;">
            <div class="font-bold text-lg">{{message.summary}}</div>
            <div class="text-sm">{{message.detail}}</div>
        </div>
    </ng-template>
</p-toast>
