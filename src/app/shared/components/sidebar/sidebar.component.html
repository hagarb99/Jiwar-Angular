<aside class="w-64 bg-white border-r border-gray-100 flex flex-col h-screen fixed left-0 top-0 z-50">
  <div class="p-6 flex flex-col items-center border-b border-gray-50">
    <div
      class="w-16 h-16 rounded-full bg-slate-900 text-white flex items-center justify-center text-xl font-medium mb-3">
      {{ userInitials }}
    </div>
    <h3 class="font-bold text-gray-900">{{ currentUser || 'User' }}</h3>
    <p class="text-xs text-gray-500">{{ userEmail || 'user@example.com' }}</p>
    <div class="mt-2 px-3 py-1 bg-amber-50 text-amber-700 text-xs rounded-full border border-amber-100">
      Interior Designer
    </div>
  </div>

  <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1">
    <a *ngFor="let item of displayedMenuItems" [routerLink]="item.path"
      routerLinkActive="bg-slate-900 text-white shadow-lg shadow-slate-200" [routerLinkActiveOptions]="{exact: false}"
      class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-xl hover:bg-gray-50 transition-all duration-200 group">
      <svg class="w-5 h-5 mr-3 transition-colors" [class.text-white]="rla.isActive"
        [class.text-gray-400]="!rla.isActive" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        #rla="routerLinkActive" [routerLinkActive]="['dummy']">
        <!-- Hack to detect active state for icon if needed, but CSS parent is easier -->
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
      </svg>
      {{ item.label }}
    </a>
  </nav>

  <div class="p-4 border-t border-gray-50">
    <button
      class="flex items-center w-full px-4 py-3 text-sm font-medium text-gray-600 rounded-xl hover:bg-red-50 hover:text-red-600 transition-colors">
      <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      Sign Out
    </button>
  </div>
</aside>
