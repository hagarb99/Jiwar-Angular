<nav class="fixed top-0 inset-x-0 z-50 transition-all duration-300" [ngClass]="{
       'bg-transparent': isDarkBgPage,
       'bg-background/98 backdrop-blur-md border-b shadow-luxury': !isDarkBgPage
     }">
  <div class="container mx-auto px-6">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center">
        <img src="logo2.png" alt="Jiwar" class="nav-logo transition-smooth hover:scale-105" />
      </a>

      <!-- Desktop Menu -->
      <div class="hidden lg:flex items-center gap-6" [ngClass]="isDarkBgPage ? 'text-white' : 'text-slate-900'">

        <!-- Sell (Direct Link) -->
        <a routerLink="/add-property" class="nav-btn nav-item">
          Sell
        </a>

        <!-- Buy -->
        <div class="relative" (mouseenter)="setDropdown('buy')" (mouseleave)="setDropdown(null)">
          <button class="nav-btn nav-item">
            Buy
            <lucide-angular [img]="ChevronDown" [class.rotate]="activeDropdown === 'buy'"></lucide-angular>
          </button>
          <div *ngIf="activeDropdown === 'buy'" class="dropdown-card text-gray-900">
            <a *ngFor="let item of buyDropdownItems" [routerLink]="item.path" class="dropdown-item"
              (click)="setDropdown(null)">
              {{ item.label }}
            </a>
          </div>
        </div>

        <!-- Renovation -->
        <div class="relative" (mouseenter)="setDropdown('renovation')" (mouseleave)="setDropdown(null)">
          <button class="nav-btn nav-item">
            Renovation
            <lucide-angular [img]="ChevronDown" [class.rotate]="activeDropdown === 'renovation'"></lucide-angular>
          </button>
          <!-- Added text-gray-900 to dropdown to reset color context -->
          <div *ngIf="activeDropdown === 'renovation'" class="dropdown text-gray-900">
            <a *ngFor="let item of renovationDropdownItems" [routerLink]="item.path" class="dropdown-item">
              {{ item.label }}
            </a>
          </div>
        </div>

        <!-- Pricing -->
        <a routerLink="/subscriptions" class="nav-btn nav-item">
          Pricing
        </a>

        <!-- Explore Properties -->
        <a routerLink="/properties">
          <button
            class="gradient-gold text-primary px-4 py-2 rounded-lg hover:brightness-110 transition-all duration-300">
            Explore Properties
          </button>
        </a>
      </div>

      <!-- Right Side (Desktop) -->
      <div class="hidden lg:flex items-center gap-4" [ngClass]="isDarkBgPage ? 'text-white' : 'text-slate-900'">
        <!-- Notifications -->
        <div class="relative" *ngIf="isLoggedIn">
          <button class="relative p-2 rounded-full nav-item" (click)="toggleNotifications()" [ngClass]="{
              'hover:bg-white/10': isDarkBgPage,
              'hover:bg-gray-100': !isDarkBgPage
            }">
            <lucide-angular [img]="Bell" class="w-5 h-5 transition-colors"></lucide-angular>
            <span *ngIf="unreadCount > 0"
              class="absolute top-0 right-0 h-4 w-4 bg-red-500 text-white text-[10px] flex items-center justify-center rounded-full border-2 border-white">
              {{ unreadCount > 9 ? '9+' : unreadCount }}
            </span>
          </button>

          <!-- Notification Dropdown -->
          <div *ngIf="toggleNotificationsDropdown"
            class="absolute right-0 mt-3 w-80 bg-white rounded-xl shadow-2xl border border-gray-200 py-2 z-50 overflow-hidden text-gray-900">
            <div class="flex items-center justify-between px-4 py-3 border-b border-gray-100">
              <h3 class="font-semibold text-gray-900">Notifications</h3>
              <button (click)="markAllAsRead()" class="text-xs text-blue-600 hover:text-blue-800"
                *ngIf="unreadCount > 0">
                Mark all as read
              </button>
            </div>

            <div class="max-h-80 overflow-y-auto">
              <div *ngIf="notifications.length === 0" class="p-8 text-center bg-gray-50">
                <i class="pi pi-bell text-gray-300 text-2xl mb-2"></i>
                <p class="text-gray-500 text-sm">No notifications</p>
              </div>
              <div *ngFor="let note of notifications" (click)="onNotificationClick(note)"
                class="px-4 py-3 border-b border-gray-50 hover:bg-gray-50 cursor-pointer transition-colors"
                [class.bg-blue-50]="!note.isRead" [class.font-semibold]="!note.isRead">
                <div class="flex items-start justify-between">
                  <div class="flex-1">
                    <p class="text-sm font-medium text-gray-900">{{ note.title }}</p>
                    <p class="text-xs text-gray-600 mt-1">{{ note.message }}</p>
                    <div class="flex items-center gap-2 mt-2">
                      <span class="text-[10px] text-gray-400">{{ note.timeAgo }}</span>
                      <span *ngIf="note.notificationType"
                        class="text-[10px] px-2 py-0.5 rounded-full bg-gray-100 text-gray-600">
                        {{ note.notificationType }}
                      </span>
                    </div>
                  </div>
                  <div *ngIf="!note.isRead" class="w-2 h-2 bg-blue-600 rounded-full ml-2 mt-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Wishlist -->
        <a routerLink="/wishlist" class="relative p-2 rounded-full nav-item" [ngClass]="{
             'hover:bg-white/10': isDarkBgPage,
             'hover:bg-gray-100': !isDarkBgPage
           }">
          <lucide-angular [img]="Heart" class="w-5 h-5 transition-colors"></lucide-angular>
        </a>

        <!-- Language -->
        <button (click)="toggleLanguage()" class="flex items-center gap-2 nav-item">
          <lucide-angular [img]="Globe"></lucide-angular>
          EN | AR
        </button>

        <!-- Not Logged In -->
        <div *ngIf="!isLoggedIn" class="flex items-center gap-4">
          <a routerLink="/login">
            <button class="px-4 py-2 rounded-lg border hover:bg-white/10 transition-colors"
              [ngClass]="isDarkBgPage ? 'text-white border-white' : 'text-primary border-primary'">
              Login
            </button>
          </a>
          <a routerLink="/register">
            <button class="gradient-gold text-primary px-4 py-2 rounded-lg">
              Join
            </button>
          </a>
        </div>

        <!-- Logged In: Avatar with Dropdown -->
        <div *ngIf="isLoggedIn" class="relative">
          <button class="flex items-center gap-3 rounded-full focus:outline-none hover:opacity-90 transition-opacity"
            (click)="toggleUserDropdown = !toggleUserDropdown">
            <div *ngIf="profilePicUrl" class="w-10 h-10 rounded-full overflow-hidden border-2 shadow-md"
              [ngClass]="isDarkBgPage ? 'border-white' : 'border-primary'">
              <img [src]="profilePicUrl" alt="Profile" class="w-full h-full object-cover" />
            </div>
            <div *ngIf="!profilePicUrl"
              class="w-10 h-10 rounded-full text-white flex items-center justify-center border-2 shadow-md font-semibold"
              [ngClass]="isDarkBgPage ? 'bg-white/20 border-white' : 'bg-primary border-primary'">
              {{ (currentUserName || 'U').charAt(0).toUpperCase() }}
            </div>
            <span class="font-medium hidden md:block" [ngClass]="isDarkBgPage ? 'text-white' : 'text-primary'">{{
              currentUserName || 'User' }}</span>
            <lucide-angular [img]="ChevronDown" class="w-4 h-4 transition-transform nav-item"
              [class.rotate-180]="toggleUserDropdown" [ngClass]="isDarkBgPage ? 'text-white' : 'text-primary'">
            </lucide-angular>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="toggleUserDropdown"
            class="absolute right-0 mt-3 w-56 bg-white rounded-xl shadow-2xl border border-gray-200 py-2 z-50 overflow-hidden text-gray-900">
            <!-- <a routerLink="/dashboard/property-owner" (click)="toggleUserDropdown = false"
       class="block px-4 py-3 border-b border-gray-100 hover:bg-gray-50 transition-colors cursor-pointer">
      <p class="text-sm font-medium text-gray-900">{{ currentUserName || 'User' }}</p>
      <p class="text-xs text-gray-500 truncate">{{ currentUserEmail }}</p>
    </a> -->
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-medium text-gray-900">{{ currentUserName || 'User' }}</p>
              <p class="text-xs text-gray-500 truncate">{{ currentUserEmail }}</p>
            </div>
            <!-- <a routerLink="/dashboard/propertyowner/dashboard" (click)="toggleUserDropdown = false"
              class="block px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors">
              <i class="pi pi-home mr-3"></i>
              Dashboard
            </a> -->
            <button (click)="goToDashboard(); toggleUserDropdown = false"
              class="block w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors dropdown-item">
              <i class="pi pi-home mr-3"></i>
              Dashboard
            </button>


            <a routerLink="/subscriptions" (click)="toggleUserDropdown = false"
              class="block px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors dropdown-item">
              <i class="pi pi-credit-card mr-3"></i>
              Subscriptions
            </a>

            <a routerLink="/change-password"
              class="block px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors dropdown-item">
              <i class="pi pi-key mr-3"></i>
              Change Password
            </a>

            <button (click)="logout(); toggleUserDropdown = false"
              class="w-full text-left px-4 py-3 text-red-600 hover:bg-red-50 transition-colors dropdown-item">
              <i class="pi pi-sign-out mr-3"></i>
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Toggle -->
      <button class="lg:hidden" (click)="toggleMobileMenu()">
        <lucide-angular [img]="mobileMenuOpen ? X : Menu"
          [ngClass]="isDarkBgPage ? 'text-white' : 'text-slate-900'"></lucide-angular>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="mobileMenuOpen" class="lg:hidden py-6 space-y-4 rounded-xl mt-4"
      [ngClass]="isDarkBgPage ? 'bg-black/90 text-white' : 'bg-white shadow-xl text-slate-900'">
      <div *ngFor="let item of buyDropdownItems" class="px-6">
        <a [routerLink]="item.path" (click)="closeMobileMenu()" class="block py-2">
          {{ item.label }}
        </a>
      </div>
      <div class="px-6 border-t" [ngClass]="isDarkBgPage ? 'border-white/10' : 'border-gray-100'">
        <a routerLink="/add-property" class="block py-3 mt-2">Sell</a>
        <a routerLink="/subscriptions" class="block py-3">Pricing</a>
      </div>
    </div>
  </div>
</nav>
