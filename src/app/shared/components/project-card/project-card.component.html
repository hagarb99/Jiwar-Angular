<div
    class="bg-white rounded-2xl p-6 border border-gray-100 hover:shadow-lg hover:border-blue-100 transition-all duration-300 group">
    <div class="flex justify-between items-start mb-4">
        <div>
            <h3 class="font-bold text-gray-900 text-lg group-hover:text-blue-600 transition-colors">{{ project.title }}
            </h3>
            <div class="flex items-center text-sm text-gray-500 mt-1">
                <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                {{ project.location }}
                <span class="mx-2">•</span>
                <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {{ project.postedTime }}
            </div>
        </div>
        <span class="text-xs font-medium bg-blue-50 text-blue-700 px-3 py-1 rounded-full border border-blue-100">
            {{ project.proposalsCount }} proposals
        </span>
    </div>

    <p class="text-sm text-gray-600 mb-6 line-clamp-2">
        {{ project.description }}
    </p>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="flex items-center text-sm text-gray-700 bg-gray-50 p-2 rounded-lg">
            <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center mr-3 shadow-sm text-gray-400">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <div>
                <div class="text-xs text-gray-500">Property</div>
                <div class="font-medium">{{ project.propertyType }}</div>
            </div>
        </div>
        <div class="flex items-center text-sm text-gray-700 bg-gray-50 p-2 rounded-lg">
            <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center mr-3 shadow-sm text-gray-400">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
            </div>
            <div>
                <div class="text-xs text-gray-500">Size</div>
                <div class="font-medium">{{ project.size }}</div>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-between pt-4 border-t border-gray-50">
        <div>
            <div class="text-xs text-gray-500">Budget</div>
            <div class="font-bold text-gray-900">{{ project.budget }}</div>
        </div>
        <button
            class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-medium hover:bg-slate-800 transition-all shadow-lg shadow-slate-200">
            View Project →
        </button>
    </div>
</div>
