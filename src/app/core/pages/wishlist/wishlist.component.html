<!-- wishlist.component.html -->
<div class="min-h-screen bg-gray-50/50">
    <app-navbar></app-navbar>

    <main class="pt-24 pb-12">
        <div class="container mx-auto px-4 md:px-6">

            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2 flex items-center gap-3">
                        <div class="w-12 h-12 bg-red-50 rounded-2xl flex items-center justify-center">
                            <lucide-angular [img]="Heart" class="w-6 h-6 text-red-500"></lucide-angular>
                        </div>
                        My Wishlist
                    </h1>
                    <p class="text-gray-500">
                        Your saved properties for easy access
                    </p>
                </div>
                <div class="flex items-center gap-3" *ngIf="wishlistItems.length > 0">
                    <span class="text-sm text-gray-400">{{ wishlistItems.length }} {{ wishlistItems.length === 1 ?
                        'Property' : 'Properties' }}</span>
                    <button (click)="clearAll()"
                        class="px-4 py-2 border border-red-200 text-red-500 rounded-xl hover:bg-red-50 transition-colors flex items-center gap-2 text-sm font-medium">
                        <lucide-angular [img]="Trash2" class="w-4 h-4"></lucide-angular>
                        Clear All
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div *ngIf="wishlistItems.length === 0"
                class="text-center py-24 bg-white rounded-3xl border border-dashed border-gray-200 shadow-sm">
                <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6">
                    <lucide-angular [img]="Heart" class="w-10 h-10 text-gray-300"></lucide-angular>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Your Wishlist is Empty</h3>
                <p class="text-gray-500 max-w-md mx-auto mb-8">
                    Start exploring properties and save your favorites here for quick access later.
                </p>
                <button (click)="goToSearch()"
                    class="bg-[#D4AF37] hover:bg-[#C5A028] text-white font-bold py-4 px-8 rounded-2xl shadow-xl shadow-yellow-500/20 transition-all transform hover:scale-[1.02] active:scale-[0.98] inline-flex items-center gap-3">
                    <lucide-angular [img]="Search" class="w-5 h-5"></lucide-angular>
                    Explore Properties
                </button>
            </div>

            <!-- Wishlist Grid -->
            <div *ngIf="wishlistItems.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <app-property-card *ngFor="let property of wishlistItems" [id]="property.id"
                    [propertyID]="property.propertyID" [title]="property.title" [location]="property.district"
                    [price]="formatPrice(property.price)" [type]="getPropertyTypeName(property.propertyType)"
                    [purpose]="'sale'" [image]="getThumbnailUrl(property)" [size]="'small'"
                    [propertyData]="property"></app-property-card>
            </div>

            <!-- Bottom CTA -->
            <div *ngIf="wishlistItems.length > 0" class="mt-12 text-center">
                <p class="text-gray-500 mb-4">Looking for more properties?</p>
                <div class="flex items-center justify-center gap-4">
                    <button [routerLink]="['/compare']"
                        class="bg-yellow-50 text-[#D4AF37] hover:bg-yellow-100 font-bold py-3 px-8 rounded-2xl transition-all inline-flex items-center gap-3">
                        <lucide-angular [img]="Scale" class="w-5 h-5"></lucide-angular>
                        Go to Comparison
                    </button>
                    <button (click)="goToSearch()"
                        class="border-2 border-[#D4AF37] text-[#D4AF37] hover:bg-[#D4AF37] hover:text-white font-bold py-3 px-8 rounded-2xl transition-all inline-flex items-center gap-3">
                        <lucide-angular [img]="Search" class="w-5 h-5"></lucide-angular>
                        Continue Exploring
                    </button>
                </div>
            </div>

        </div>
    </main>

    <app-footer></app-footer>
</div>
